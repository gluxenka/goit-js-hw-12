<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gluxenka/goit-js-hw-12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <form id="search-form" class="search-form">
        <label>
          <input
            id="search-input"
            class="search-input"
            name="query"
            type="text"
            required
            placeholder="Search images..."
          />
        </label>

        <button type="submit">Search</button>
      </form>

      <div class="gallery hidden"></div>

      <button id="load-more" class="load-more hidden">Load more</button>
      <div class="loader hidden">Loading images, please wait...</div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
